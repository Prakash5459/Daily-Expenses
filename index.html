<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker with Charts</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h2>Expense Tracker Dashboard</h2>
      <!-- ðŸ§¾ Expense Input Form -->
  <form id="expenseForm">
    <input type="number" id="amount" placeholder="Amount ($)" required />
    
    <select id="category" required>
      <option value="">Select Category</option>
      <option value="Food">Food</option>
      <option value="Transport">Transport</option>
      <option value="Bills">Bills</option>
      <option value="Entertainment">Entertainment</option>
      <option value="Other">Other</option>
    </select>

    <input type="date" id="date" required />
    <input type="text" id="note" placeholder="Optional Note" />
    <button type="submit">Add Expense</button>
  </form>
      
      <!-- Date Filter + Clear Button -->
<div class="filters">
  <input type="date" id="startDate" />
  <input type="date" id="endDate" />
  <button id="filterBtn">Filter</button>
  <button id="clearAllBtn" class="danger">Clear All</button>
</div>


    <!-- Pie Chart -->
    <div class="chart-wrapper">
      <h3>Expense Breakdown by Category</h3>
      <canvas id="pieChart"></canvas>
    </div>

    <!-- Bar Chart -->
    <div class="chart-wrapper">
      <h3>Daily Spending Overview</h3>
      <canvas id="barChart"></canvas>
    </div>
  </div>
    <!-- ðŸ’° Total & Export Section -->
<div class="total-export">
  <h3>Total Spent: $<span id="totalAmount">0.00</span></h3>
  <button id="exportBtn">Export to CSV</button>
</div>


    <!-- Expense List Table -->
<div class="table-wrapper">
  <h3>All Expenses</h3>
  <table id="expenseTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Category</th>
        <th>Amount ($)</th>
        <th>Note</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
  <script src="script.js"></script>
</body>
</html>
